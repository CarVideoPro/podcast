<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapım Aşamasında | Yakında Buradayız</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Modern CSS Reset & Temel Ayarlar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 600px;
            width: 90%;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        /* Yükleme Çubuğu */
        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            height: 10px;
            width: 100%;
            margin-bottom: 2rem;
            position: relative;
        }

        .progress-bar {
            background: #fff;
            height: 100%;
            border-radius: 20px;
            width: 75%; /* İlerleme yüzdesi */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            position: relative;
        }

        /* Sosyal Medya İkonları */
        .social-links a {
            color: white;
            font-size: 1.5rem;
            margin: 0 15px;
            transition: 0.3s;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #fdbb2d;
            transform: scale(1.2);
        }

        .footer-text {
            margin-top: 2rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <i class="fas fa-tools"></i>
        </div>
        <h1>Çok Yakında!</h1>
        <p>Sizlere daha iyi bir deneyim sunmak için web sitemizi güncelliyoruz. Çok yakında muhteşem yeniliklerle buradayız.</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <p style="font-size: 0.9rem; margin-bottom: 1rem;">Tamamlanma Oranı: %75</p>

        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:info@domain.com"><i class="fas fa-envelope"></i></a>
        </div>

        <div class="footer-text">
            &copy; 2026 Marka Adınız. Tüm Hakları Saklıdır.
        </div>
    </div>

</body>
</html>
