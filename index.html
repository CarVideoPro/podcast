<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTube Smart Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --header-bg: #121212;
            --sidebar-bg: #0f0f0f;
            --text-color: #f1f1f1;
            --secondary-text: #aaaaaa;
            --hover-color: #272727;
            --accent-red: #ff0000;
            --search-bg: #222222;
            --border-color: #303030;
            
            /* DİNAMİK DEĞİŞKENLER (Zoom ile bunlar değişecek) */
            --card-min-width: 220px; 
            --base-font-size: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', Arial, sans-serif; }
        
        html, body { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            width: 100%; 
            height: 100%; 
            overflow: hidden; /* Dış kaydırmayı engelle */
            font-size: var(--base-font-size); /* Yazı boyutu değişkene bağlandı */
        }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; left: 0; right: 0; z-index: 100;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 1.5rem; background-color: var(--header-bg);
            height: 60px; border-bottom: 1px solid var(--border-color);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            width: 100%;
        }

        .logo-area { display: flex; align-items: center; gap: 5px; font-size: 1.3em; font-weight: bold; letter-spacing: -1px; cursor: pointer; }
        .logo-icon { color: var(--accent-red); font-size: 1.5em; }
        
        .center-action-area { 
            flex: 1; display: flex; align-items: center; justify-content: center; 
            gap: 10px; max-width: 700px; margin: 0 auto; 
        }

        .search-box { 
            display: flex; flex: 1; background-color: var(--search-bg); border: 1px solid var(--border-color); 
            border-radius: 40px; overflow: hidden; height: 40px; transition: 0.3s;
        }
        .search-box input { flex: 1; background: transparent; border: none; padding: 0 15px; color: white; font-size: 1em; outline: none; }
        .search-btn { width: 50px; background-color: var(--hover-color); border: none; color: white; border-left: 1px solid var(--border-color); cursor: pointer; font-size: 1em; }

        .mic-btn-pro { 
            width: 40px; height: 40px; flex-shrink: 0; border-radius: 50%; border: none; 
            background: linear-gradient(135deg, #cc0000, #ff0000); color: white; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; font-size: 1.2em;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.3);
        }
        .mic-btn-pro.listening { animation: pulse 1.5s infinite; background: white; color: red; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,0,0,0.7); } 70% { box-shadow: 0 0 0 10px rgba(255,0,0,0); } 100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); } }

        /* --- CONTAINER --- */
        .container { 
            display: flex; 
            margin-top: 60px; 
            height: calc(100vh - 60px); 
            width: 100%;
        }
        
        /* Sidebar sabit genişlikte kalmalı, yoksa zoom ile bozulur */
        .sidebar { 
            width: 70px; background: var(--sidebar-bg); 
            display: flex; flex-direction: column; align-items: center; 
            padding-top: 10px; padding-bottom: 20px;
            overflow-y: auto; flex-shrink: 0; border-right: 1px solid #222; 
        }

        .nav-link { width: 100%; padding: 12px 0; display: flex; flex-direction: column; align-items: center; color: white; cursor: pointer; font-size: 0.7em; gap: 4px; opacity: 0.7; }
        .nav-link:hover { background-color: var(--hover-color); opacity: 1; }
        .nav-link i { font-size: 1.4em; margin-bottom: 3px; }

        .zoom-controls-vertical {
            margin-top: auto; 
            display: flex; flex-direction: column; align-items: center;
            background: #151515; border-radius: 15px; padding: 5px 0;
            border: 1px solid #333; width: 40px; gap: 5px;
        }
        .zoom-btn { width: 30px; height: 30px; background: transparent; color: #fff; border: none; cursor: pointer; font-size: 1em; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .zoom-btn:hover { background: #333; color: white; }

        /* --- CONTENT --- */
        .content { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            width: 100%; /* Her zaman full genişlik */
        }
        
        .chips { display: flex; gap: 8px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .chips::-webkit-scrollbar { display: none; }
        .chip { background: var(--hover-color); padding: 0.5em 1em; border-radius: 6px; font-size: 0.9em; white-space: nowrap; cursor: pointer; border: 1px solid transparent; }
        .chip:hover { background: #3f3f3f; border-color: #444; }

        /* GRID: Bu kısım sihirli kısım */
        .video-grid { 
            display: grid; 
            /* minmax içindeki değişken JS ile değişecek */
            grid-template-columns: repeat(auto-fill, minmax(var(--card-min-width), 1fr)); 
            gap: 15px; 
            row-gap: 25px; 
            width: 100%; 
        }
        
        .video-card { cursor: pointer; transition: 0.2s; background: transparent; }
        .video-card:hover { transform: scale(1.03); z-index: 10; }
        
        .thumbnail-container { position: relative; width: 100%; aspect-ratio: 16/9; border-radius: 8px; overflow: hidden; background: #1a1a1a; }
        .thumbnail-container img { width: 100%; height: 100%; object-fit: cover; }
        
        .video-info { display: flex; gap: 8px; margin-top: 8px; }
        .avatar { width: 2.2em; height: 2.2em; border-radius: 50%; background-color: #333; flex-shrink: 0; overflow: hidden; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        .details { display: flex; flex-direction: column; width: 100%; }
        .title { font-size: 1em; font-weight: 600; line-height: 1.2; margin-bottom: 3px; color: #fff; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .channel-name { color: var(--secondary-text); font-size: 0.85em; }

        /* --- PLAYER --- */
        .player-modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: black; z-index: 9999; flex-direction: column; 
        }
        .player-header { height: 50px; display: flex; align-items: center; padding: 0 15px; background: #111; border-bottom: 1px solid #333; }
        .back-btn { 
            color: white; font-size: 1rem; cursor: pointer; margin-right: 20px; 
            display: flex; align-items: center; gap: 6px; padding: 6px 12px; 
            background: #333; border-radius: 15px; border: 1px solid #444; 
        }
        .video-frame { flex: 1; width: 100%; height: 100%; }
        iframe { width: 100%; height: 100%; border: none; }

        #loading { grid-column: 1 / -1; text-align: center; color: #aaa; margin-top: 50px; font-size: 1rem; display: none;}

    </style>
</head>
<body>

    <header>
        <div class="logo-area" onclick="window.location.reload()">
            <i class="fa-brands fa-youtube logo-icon"></i>
            <span>YouTube</span>
        </div>

        <div class="center-action-area">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Ara...">
                <button class="search-btn" onclick="executeSearch()"><i class="fa fa-search"></i></button>
            </div>
            
            <button class="mic-btn-pro" id="micBtn" onclick="toggleVoice()"><i class="fa fa-microphone"></i></button>
        </div>
        
        <div style="width: 20px;"></div> 
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="nav-link" onclick="loadHome()"><i class="fa-solid fa-house"></i><span>Ana Sayfa</span></div>
            <div class="nav-link" onclick="searchQuery('Shorts')"><i class="fa-solid fa-bolt"></i><span>Shorts</span></div>
            <div class="nav-link" onclick="searchQuery('Müzik')"><i class="fa-solid fa-music"></i><span>Müzik</span></div>
            <div class="nav-link" onclick="searchQuery('Oyun')"><i class="fa-solid fa-gamepad"></i><span>Oyun</span></div>
            <div class="nav-link" onclick="searchQuery('Haber')"><i class="fa-solid fa-newspaper"></i><span>Haber</span></div>

            <div class="zoom-controls-vertical">
                <button class="zoom-btn" onclick="smartZoom(1)" title="Büyüt"><i class="fa-solid fa-plus"></i></button>
                <i class="fa-solid fa-magnifying-glass" style="font-size:0.7em; color:#555;"></i>
                <button class="zoom-btn" onclick="smartZoom(-1)" title="Küçült"><i class="fa-solid fa-minus"></i></button>
            </div>
        </aside>

        <main class="content">
            <div class="chips">
                <div class="chip active" onclick="loadHome()">Tümü</div>
                <div class="chip" onclick="searchQuery('4K Belgesel')">Belgesel</div>
                <div class="chip" onclick="searchQuery('Canlı Yayın')">Canlı</div>
                <div class="chip" onclick="searchQuery('Yemek Tarifleri')">Yemek</div>
                <div class="chip" onclick="searchQuery('Futbol Özetleri')">Spor</div>
                <div class="chip" onclick="searchQuery('Bilim ve Teknoloji')">Bilim</div>
                <div class="chip" onclick="searchQuery('Çizgi Film')">Çocuk</div>
            </div>

            <div class="video-grid" id="videoGrid">
                </div>
            <div id="loading">Yükleniyor...</div>
        </main>
    </div>

    <div class="player-modal" id="playerModal">
        <div class="player-header">
            <div class="back-btn" onclick="closePlayer()">
                <i class="fa-solid fa-arrow-left"></i> Kapat
            </div>
        </div>
        <div class="video-frame">
            <iframe id="youtubeFrame" 
                    sandbox="allow-scripts allow-same-origin allow-presentation allow-popups-to-escape-sandbox"
                    src="" 
                    allow="autoplay; encrypted-media; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyBI1zlV43Yzrexl2Red_LC4nin2Xmhozvc'; 
        const videoGrid = document.getElementById('videoGrid');
        const searchInput = document.getElementById('searchInput');
        const loading = document.getElementById('loading');
        
        // BAŞLANGIÇ DEĞERLERİ
        let currentCardSize = 220; // Kart genişliği
        let currentFontSize = 16;  // Yazı boyutu

        window.onload = loadHome;

        // --- AKILLI ZOOM SİSTEMİ ---
        // Sayfanın kendisini küçültmek yerine, elementlerin boyutunu değiştiriyoruz.
        // Böylece tarayıcı "ha yer açıldı" diyip yeni videoları sağa kaydırıyor.
        function smartZoom(direction) {
            // Değişim miktarları
            const sizeStep = 30; // Kartlar 30px büyür/küçülür
            const fontStep = 1;  // Yazı 1px büyür/küçülür

            if (direction === 1) {
                // Büyüt
                if(currentCardSize < 400) {
                    currentCardSize += sizeStep;
                    currentFontSize += fontStep;
                }
            } else {
                // Küçült
                if(currentCardSize > 140) {
                    currentCardSize -= sizeStep;
                    currentFontSize -= fontStep;
                }
            }

            // CSS Değişkenlerini Güncelle
            const root = document.documentElement;
            root.style.setProperty('--card-min-width', currentCardSize + "px");
            root.style.setProperty('--base-font-size', currentFontSize + "px");
        }

        // Veri Çekme
        async function loadHome() {
            showLoading(true);
            const url = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&regionCode=TR&maxResults=50&key=${API_KEY}`;
            await fetchAndRender(url);
        }

        async function searchQuery(q) {
            if(!q) return;
            showLoading(true);
            searchInput.value = q;
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(q)}&maxResults=50&key=${API_KEY}`;
            await fetchAndRender(url, true);
        }

        function executeSearch() { searchQuery(searchInput.value); }

        async function fetchAndRender(url, isSearch = false) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if(data.error) {
                    alert("API Hatası: " + data.error.message);
                    return;
                }
                renderVideos(data.items, isSearch);
            } catch (e) {
                alert("Bağlantı hatası.");
            } finally {
                showLoading(false);
            }
        }

        function renderVideos(items, isSearch) {
            videoGrid.innerHTML = "";
            if(!items || items.length === 0) {
                videoGrid.innerHTML = "<p style='color:white; grid-column: 1/-1; text-align: center;'>Sonuç bulunamadı.</p>";
                return;
            }

            items.forEach(item => {
                let videoId = isSearch ? item.id.videoId : item.id;
                let snippet = item.snippet;
                if(!snippet) return;

                let title = snippet.title;
                let thumb = snippet.thumbnails.medium?.url || snippet.thumbnails.default?.url;
                let channel = snippet.channelTitle;

                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => openPlayer(videoId);
                
                card.innerHTML = `
                    <div class="thumbnail-container">
                        <img src="${thumb}" alt="thumb">
                    </div>
                    <div class="video-info">
                        <div class="avatar"><img src="${snippet.thumbnails.default?.url || thumb}"></div>
                        <div class="details">
                            <div class="title">${title}</div>
                            <div class="channel-name">${channel}</div>
                        </div>
                    </div>
                `;
                videoGrid.appendChild(card);
            });
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            if(show) videoGrid.innerHTML = "";
        }

        // Player
        function openPlayer(id) {
            const modal = document.getElementById('playerModal');
            const frame = document.getElementById('youtubeFrame');
            frame.src = `https://www.youtube.com/embed/${id}?autoplay=1&modestbranding=1&rel=0`;
            modal.style.display = 'flex';
        }

        function closePlayer() {
            document.getElementById('playerModal').style.display = 'none';
            document.getElementById('youtubeFrame').src = "";
        }

        // Sesli Komut
        const micBtn = document.getElementById('micBtn');
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.lang = 'tr-TR';
            recognition.continuous = false;
            
            recognition.onstart = () => { micBtn.classList.add('listening'); searchInput.placeholder = "Dinliyorum..."; }
            recognition.onend = () => { micBtn.classList.remove('listening'); searchInput.placeholder = "Ara..."; }
            recognition.onresult = (e) => searchQuery(e.results[0][0].transcript);
            window.toggleVoice = () => recognition.start();
        } else {
            window.toggleVoice = () => alert("Sesli komut desteklenmiyor.");
        }

        searchInput.addEventListener("keypress", (e) => { if(e.key==="Enter") executeSearch(); });
    </script>
</body>
</html>
