<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yakında Sizlerleyiz!</title>
    <style>
        /* CSS (Stil) Kodları */

        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f2f5;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
        }

        .icon {
            width: 80px;
            height: 80px;
            color: #007bff;
            margin-bottom: 25px;
            animation: spin 8s linear infinite;
        }

        h1 {
            font-size: 2.2rem;
            color: #333;
            margin: 0 0 15px 0;
        }
        
        p {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
            margin: 0;
        }

        /* *** YENİ EKLENEN STİLLER ***
          İletişim bölümü için stil kodları
        */

        /* İletişim bölümünü ayıran çizgi */
        .divider {
            border-top: 1px solid #eee; /* İnce bir ayırıcı çizgi */
            margin: 30px 0; /* Üstten ve alttan boşluk */
        }
        
        .contact {
            font-size: 0.95rem; /* Biraz daha küçük font */
            color: #555;
            display: flex; /* İkon ve metni yanyana getirmek için */
            align-items: center;
            justify-content: center; /* Ortalamak için */
            gap: 8px; /* İkon ve metin arası boşluk */
        }

        /* Tıklanabilir link stili */
        .contact a {
            color: #007bff; /* Mavi, tıklanabilir link rengi */
            text-decoration: none; /* Alt çizgiyi kaldır */
            font-weight: 500;
        }

        /* Linkin üzerine gelince alt çizgi ekle */
        .contact a:hover {
            text-decoration: underline;
        }

        /* Telegram ikon stili */
        .contact-icon {
            width: 18px;
            height: 18px;
            fill: #007bff; /* İkonun rengini link ile aynı yap */
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19.13 5.09C15.22 1.18 8.78 1.18 4.87 5.09m0 13.82C8.78 22.82 15.22 22.82 19.13 18.91M12 8v8m-4-4h8"/>
            <path d="M12 2v2m0 16v2m-9-9H1m19 0h-2m-2.12-6.36l-1.42-1.42M6.34 17.66l-1.42 1.42m12.72-1.42l-1.42-1.42m-9.88 1.42l-1.42-1.42"/>
        </svg>

        <h1>Sayfamız Yapım Aşamasında</h1>
        <p>
            Sizlere harika bir deneyim sunmak için çalışıyoruz.
            Çok yakında yepyeni yüzümüzle karşınızda olacağız!
        </p>

        <div class="divider"></div>

        <div class="contact">
            <svg class="contact-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M9.78 18.65l.28-4.23l7.68-6.92c.34-.31-.07-.46-.52-.19L7.74 13.3L3.64 11.9c-.88-.25-.89-.86.2-1.3l15.97-6.16c.73-.3 1.29.27 1.02 1.31L17.1 17.61c-.24.82-.79 1.04-1.51.63l-4.14-3.04l-1.97 1.9c-.23.23-.42.41-.83.41z"/>
            </svg>
            
            <span>İletişim Telegram :</span>
            
            <a href="https://t.me/car_video_pro" target="_blank" rel="noopener noreferrer">
                t.me/car_video_pro
            </a>
        </div>

    </div>

</body>
</html>
