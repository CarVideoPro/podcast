        /* VarsayÄ±lan Root Font Size */
        html { font-size: 16px; transition: font-size 0.2s ease; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 2px; }
        
        /* Video Wrapper */
        .video-wrapper {
            width: 100%;
            aspect-ratio: 16 / 9;
            max-height: calc(100vh - 8rem);
            background: #000;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border-radius: 12px;
            overflow: hidden;
            z-index: 1;
        }
        
        /* Video Stilleri */
        video {
            object-fit: contain !important;
            width: 100% !important;
            height: 100% !important;
            background-color: #000 !important;
        }
        video:fullscreen {
            object-fit: contain !important;
            background-color: #000 !important;
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- YENÄ° KANAL LÄ°STESÄ° TASARIMI (MOBÄ°L DOSTU) --- */
        .channel-item {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        /* Dokunma hissi (TÄ±klayÄ±nca kÃ¼Ã§Ã¼lme) */
        .channel-item:active {
            transform: scale(0.97);
        }
        
        /* SeÃ§ili Kanal Stili */
        .active-channel { 
            background: linear-gradient(90deg, #dc2626 0%, #991b1b 100%) !important; 
            color: white !important; 
            border: none !important;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.5);
            font-weight: bold;
        }
        .active-channel i { color: white !important; }

        /* --- DOKUNMATÄ°K KONTROL ALANLARI --- */
        .touch-zone {
            position: absolute;
            top: 0; bottom: 0; width: 20%; z-index: 50;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; -webkit-tap-highlight-color: transparent; 
        }
        .touch-zone-left { left: 0; }
        .touch-zone-right { right: 0; }
        .zone-icon {
            font-size: 3rem; color: rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.5); padding: 20px; border-radius: 50%;
            opacity: 0; transform: scale(0.5); transition: all 0.2s ease;
            pointer-events: none;
        }

        /* Kayan YazÄ± */
        .marquee-container {
            overflow: hidden; white-space: nowrap; position: relative;

        }

            animation: marquee 35s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        let currentFontSize = localStorage.getItem('tvPlayerZoom') ? parseInt(localStorage.getItem('tvPlayerZoom')) : 16;
        document.documentElement.style.fontSize = currentFontSize + 'px';

        function changeZoom(amount) {
            currentFontSize += amount;
            if (currentFontSize < 12) currentFontSize = 12;
            if (currentFontSize > 24) currentFontSize = 24;
            document.documentElement.style.fontSize = currentFontSize + 'px';
            localStorage.setItem('tvPlayerZoom', currentFontSize);

        const BASE_URL = "https://raw.githubusercontent.com/famelack/famelack-channels/main/channels/raw/countries/";

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                if (playerWrapper.requestFullscreen) playerWrapper.requestFullscreen();

                if (document.exitFullscreen) document.exitFullscreen();
            }
        }

            sidebar.classList.toggle('hidden');

            if (window.innerWidth < 768) {

                sidebar.style.zIndex = '100';
                sidebar.style.height = '100%';

        async function fetchChannels(countryCode) {
            channelListEl.innerHTML = `
                <div class="flex flex-col items-center justify-center h-40 text-gray-500">
                    <i class="fas fa-circle-notch fa-spin text-2xl text-red-600 mb-3"></i>
                    <span class="text-xs">Liste GÃ¼ncelleniyor...</span>
                </div>`;
            try {
                const response = await fetch(`${BASE_URL}${countryCode}.json`);
                if (!response.ok) throw new Error('Hata');
                allChannels = await response.json();
                renderChannels(allChannels);
            } catch (error) {
                channelListEl.innerHTML = '<div class="p-4 text-center text-red-400 text-xs">Liste yÃ¼klenemedi.</div>';
            }
        }

        function renderChannels(channels) {
            channelListEl.innerHTML = '';
            
            playableChannels = channels.filter(ch => 
                (ch.iptv_urls && ch.iptv_urls.length > 0) || 
                (ch.youtube_urls && ch.youtube_urls.length > 0)
            );
            
            channelCountEl.innerText = playableChannels.length;

            if (playableChannels.length === 0) {
                channelListEl.innerHTML = '<div class="p-4 text-center text-gray-500 text-xs">Kanal bulunamadÄ±.</div>';
                return;
            }

            playableChannels.forEach((channel, index) => {
                const isIptv = channel.iptv_urls && channel.iptv_urls.length > 0;
                const div = document.createElement('div');
                
                // --- PROFESYONEL KART TASARIMI ---
                // flex: esnek kutu
                // p-4: geniÅŸ iÃ§ boÅŸluk (dokunmayÄ± kolaylaÅŸtÄ±rÄ±r)
                // mb-3: kartlar arasÄ± boÅŸluk
                // bg-gray-800: koyu kart rengi
                // rounded-xl: modern yuvarlak kÃ¶ÅŸeler
                // select-none: yazÄ± seÃ§ilmesini engelle
                div.className = `channel-item w-full flex items-center p-4 mb-2 bg-gray-800 hover:bg-gray-700 border border-gray-700 rounded-xl cursor-pointer text-sm text-gray-300 group select-none shadow-md`;
                
                div.id = `channel-row-${index}`;
                div.onclick = () => playChannel(channel, index);
                
                const icon = isIptv 
                    ? '<div class="w-10 h-10 rounded-full bg-gray-900 flex items-center justify-center mr-3 flex-shrink-0 border border-gray-700"><i class="fas fa-tv text-green-500 text-lg"></i></div>' 
                    : '<div class="w-10 h-10 rounded-full bg-gray-900 flex items-center justify-center mr-3 flex-shrink-0 border border-gray-700"><i class="fab fa-youtube text-red-500 text-lg"></i></div>';
                
                div.innerHTML = `
                    ${icon}
                    <span class="font-bold truncate flex-1 text-base tracking-wide">${channel.name}</span>
                    <i class="fas fa-chevron-right text-gray-600 text-xs group-hover:text-white transition-colors"></i>
                `;
                channelListEl.appendChild(div);
            });
        }

        function playChannel(channel, index) {
            currentChannelIndex = index;

            // Aktif KanalÄ± Ä°ÅŸaretle
            document.querySelectorAll('.channel-item').forEach(el => {
                el.classList.remove('active-channel');
                el.classList.replace('bg-red-600', 'bg-gray-800'); // Eskiyi normale Ã§evir
            });
            
            const activeRow = document.getElementById(`channel-row-${index}`);
            if(activeRow) {
                activeRow.classList.add('active-channel');
                activeRow.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            currentChannelTitle.innerHTML = `<span class="text-red-500 mr-2">CANLI:</span> ${channel.name}`;
            statusMessage.classList.add('hidden');

            const existingVideo = document.getElementById('hls-video');
            const existingIframe = document.querySelector('#playerWrapper iframe');
            if(existingVideo) existingVideo.remove();
            if(existingIframe) existingIframe.remove();
            
            const emptyState = document.querySelector('#playerWrapper .flex-col');
            if(emptyState) emptyState.remove();

            if (hlsPlayer) { hlsPlayer.destroy(); hlsPlayer = null; }

            if (channel.iptv_urls && channel.iptv_urls.length > 0) {
                playHls(channel.iptv_urls[0]);
            } else if (channel.youtube_urls && channel.youtube_urls.length > 0) {
                playYoutube(channel.youtube_urls[0]);
            }
        }

        function playNextChannel() {
            if (playableChannels.length === 0) return;
            const rightZone = document.querySelector('.touch-zone-right .zone-icon');
            rightZone.style.opacity = '1'; rightZone.style.transform = 'scale(1.2)';
            setTimeout(() => { rightZone.style.opacity = '0'; rightZone.style.transform = 'scale(0.5)'; }, 300);

            let nextIndex = currentChannelIndex + 1;
            if (nextIndex >= playableChannels.length) nextIndex = 0;
            playChannel(playableChannels[nextIndex], nextIndex);
        }

        function playPreviousChannel() {
            if (playableChannels.length === 0) return;
            const leftZone = document.querySelector('.touch-zone-left .zone-icon');
            leftZone.style.opacity = '1'; leftZone.style.transform = 'scale(1.2)';
            setTimeout(() => { leftZone.style.opacity = '0'; leftZone.style.transform = 'scale(0.5)'; }, 300);

            let prevIndex = currentChannelIndex - 1;
            if (prevIndex < 0) prevIndex = playableChannels.length - 1;
            playChannel(playableChannels[prevIndex], prevIndex);
        }

        function playHls(url) {
            const video = document.createElement('video');
            video.id = "hls-video";
            video.className = "w-full h-full";
            video.controls = true;
            video.autoplay = true;
            video.playsInline = true;
            video.style.cssText = "object-fit: contain; width: 100%; height: 100%; background-color: black;";
            video.setAttribute('playsinline', '');
            video.setAttribute('webkit-playsinline', '');

            playerWrapper.appendChild(video);
            video.addEventListener('ended', playNextChannel);

            if (Hls.isSupported()) {
                hlsPlayer = new Hls();
                hlsPlayer.loadSource(url);
                hlsPlayer.attachMedia(video);
                hlsPlayer.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(() => {});
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function() { video.play(); });
            }
        }

        function playYoutube(url) {
            let embedUrl = url;
            if (!url.includes('embed')) {
                const videoId = url.split('v=')[1] || url.split('/').pop();
                embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&showinfo=0&playsinline=1`;
            } else { embedUrl += "?autoplay=1&playsinline=1"; }
            
            const iframe = document.createElement('iframe');
            iframe.src = embedUrl;
            iframe.allow = "autoplay; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;
            iframe.className = "w-full h-full border-none";
            playerWrapper.appendChild(iframe);
        }

        function showStatus(msg) {
            statusMessage.innerText = msg;
            statusMessage.classList.remove('hidden');
            setTimeout(() => statusMessage.classList.add('hidden'), 4000);
        }

        countrySelect.addEventListener('change', (e) => {
            localStorage.setItem('tvPlayerCountry', e.target.value);
            fetchChannels(e.target.value);
        });
        
        fetchChannels(savedCountry);
    </script>
