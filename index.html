<!doctype html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarTV - Global TV</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="./assets/index-DBxKVbd6.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-Bd6hMkao.css">
</head>

<body>
  <div id="app">
    <!-- Background Elements -->
    <div class="bg-gradient-1"></div>
    <div class="bg-gradient-2"></div>

    <!-- Navigation / Header -->
    <nav class="glass-header">
      <div class="logo">
        <i data-lucide="tv" class="logo-icon"></i>
        <span>CarTV</span>
      </div>
      <div class="controls">
        <button id="country-btn" class="glass-btn">
          <i data-lucide="globe"></i>
          <span id="current-country-name">Ülke Seçiliyor...</span>
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-container">

      <!-- Player Section (Initially Hidden or Placeholder) -->
      <div id="player-container" class="player-wrapper hidden">
        <div class="video-container">
          <video id="video-player" controls autoplay
            poster="https://placehold.co/1920x1080/000000/FFF?text=Kanal+Se%C3%A7in"></video>
          <button id="close-player" class="close-player-btn"><i data-lucide="x"></i></button>
        </div>
        <div class="channel-info-bar">
          <h2 id="playing-channel-name">Kanal Seçin</h2>
          <button id="favorite-btn" class="icon-btn" title="Favorilere Ekle">
            <i data-lucide="heart"></i>
          </button>
        </div>
      </div>

      <!-- Favorites Section -->
      <section id="favorites-section" class="channel-section hidden">
        <div class="section-header">
          <h3><i data-lucide="star" class="text-yellow"></i> Favorilerim</h3>
        </div>
        <div id="favorites-grid" class="channel-grid"></div>
      </section>

      <!-- All Channels Section -->
      <section class="channel-section">
        <div class="section-header">
          <h3 id="country-title">Kanallar</h3>
          <div class="search-wrapper">
            <i data-lucide="search"></i>
            <input type="text" id="channel-search" placeholder="Kanal ara...">
          </div>
        </div>
        <div id="channels-loader" class="loader">Yükleniyor...</div>
        <div id="channels-grid" class="channel-grid"></div>
      </section>

    </main>

    <!-- Country Selection Modal -->
    <div id="country-modal" class="modal hidden">
      <div class="modal-content glass-panel">
        <div class="modal-header">
          <h2>Ülke Seç</h2>
          <button id="close-modal" class="icon-btn"><i data-lucide="x"></i></button>
        </div>
        <div class="search-wrapper modal-search">
          <i data-lucide="search"></i>
          <input type="text" id="country-search" placeholder="Ülke ara...">
        </div>
        <div id="countries-list" class="countries-grid">
          <!-- Countries will be injected here -->
        </div>
      </div>
    </div>

  </div>
</body>

</html>
