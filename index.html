            if (!document.fullscreenElement) {

        async function fetchChannels(countryCode) {
            channelListEl.innerHTML = `
                <div class="flex flex-col items-center justify-center h-40 text-gray-500">
                    <i class="fas fa-circle-notch fa-spin text-2xl text-red-600 mb-3"></i>
                    <span class="text-xs">YÃ¼kleniyor...</span>
                </div>`;
            try {
                const response = await fetch(`${BASE_URL}${countryCode}.json`);
                if (!response.ok) throw new Error('Hata');
                allChannels = await response.json();
                renderChannels(allChannels);
            } catch (error) {
                channelListEl.innerHTML = '<div class="p-4 text-center text-red-400 text-xs">Liste yÃ¼klenemedi.</div>';
            }
        }

        function renderChannels(channels) {
            channelListEl.innerHTML = '';
            const validChannels = channels.filter(ch => 
                (ch.iptv_urls && ch.iptv_urls.length > 0) || 
                (ch.youtube_urls && ch.youtube_urls.length > 0)
            );
            channelCountEl.innerText = validChannels.length;

            if (validChannels.length === 0) {
                channelListEl.innerHTML = '<div class="p-4 text-center text-gray-500 text-xs">Kanal bulunamadÄ±.</div>';
                return;
            }

            validChannels.forEach((channel) => {
                const isIptv = channel.iptv_urls && channel.iptv_urls.length > 0;
                const div = document.createElement('div');
                div.className = 'channel-item flex items-center p-3 border-b border-gray-700 cursor-pointer transition-all duration-200 text-xs text-gray-300 hover:text-white group';
                div.onclick = () => playChannel(channel, div);
                
                const icon = isIptv 
                    ? '<i class="fas fa-tv text-green-500 w-5 text-center flex-shrink-0"></i>' 
                    : '<i class="fab fa-youtube text-red-500 w-5 text-center flex-shrink-0"></i>';
                
                div.innerHTML = `
                    ${icon}
                    <span class="font-medium truncate flex-1 ml-2">${channel.name}</span>
                    <i class="fas fa-play text-[10px] opacity-0 group-hover:opacity-100 transition-opacity text-red-500 ml-2"></i>
                `;
                channelListEl.appendChild(div);
            });
        }

        function playChannel(channel, element) {
            document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active-channel'));
            if(element) element.classList.add('active-channel');

            currentChannelTitle.innerHTML = `<i class="fas fa-play-circle text-red-500 mr-2"></i> ${channel.name}`;
            statusMessage.classList.add('hidden');

            if (hlsPlayer) { hlsPlayer.destroy(); hlsPlayer = null; }
            playerWrapper.innerHTML = '';

            if (channel.iptv_urls && channel.iptv_urls.length > 0) {
                playHls(channel.iptv_urls[0]);
            } else if (channel.youtube_urls && channel.youtube_urls.length > 0) {
                playYoutube(channel.youtube_urls[0]);
            }
        }

                <video id="hls-video" 
                       class="w-full h-full" 
                       controls 
                       autoplay 
                       playsinline 
                       webkit-playsinline 
                       style="object-fit: contain; width: 100%; height: 100%; background-color: black;">
                </video>
            `;

            const video = document.getElementById('hls-video');
            
            if (Hls.isSupported()) {
                hlsPlayer = new Hls();
                hlsPlayer.loadSource(url);
                hlsPlayer.attachMedia(video);
                hlsPlayer.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(() => {});
                });
                hlsPlayer.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) showStatus("YayÄ±n hatasÄ± veya format desteklenmiyor.");
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function() { video.play(); });
            }
        }

        function playYoutube(url) {
            let embedUrl = url;
            if (!url.includes('embed')) {
                const videoId = url.split('v=')[1] || url.split('/').pop();
                embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&showinfo=0&playsinline=1`;
            } else { embedUrl += "?autoplay=1&playsinline=1"; }
            
            const iframe = document.createElement('iframe');
            iframe.src = embedUrl;
            iframe.allow = "autoplay; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;
            iframe.className = "w-full h-full border-none";
            playerWrapper.appendChild(iframe);
        }

        function showStatus(msg) {
            statusMessage.innerText = msg;
            statusMessage.classList.remove('hidden');
            setTimeout(() => statusMessage.classList.add('hidden'), 4000);
        }

        function toggleLights() {
            sidebar.classList.toggle('opacity-5');
            document.querySelector('.h-14').classList.toggle('opacity-5');
        }

        countrySelect.addEventListener('change', (e) => {
            localStorage.setItem('tvPlayerCountry', e.target.value);
            fetchChannels(e.target.value);
        });
        
        fetchChannels(savedCountry);
    </script>
