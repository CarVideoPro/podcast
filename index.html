<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yükleniyor...</title>
    <style>
        /* Genel Sayfa Ayarları */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #121212; /* Profesyonel koyu arka plan */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Scroll çubuklarını gizle */
        }

        /* Kapsayıcı Alan */
        .loading-container {
            text-align: center;
            color: #ffffff;
        }

        /* Dönen Çember (Spinner) Tasarımı */
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #00e676; /* TRT Dinle yeşiline yakın modern bir ton */
            border-radius: 50%;
            margin: 0 auto 20px auto;
            animation: spin 1s linear infinite;
        }

        /* Yükleniyor Yazısı */
        .loading-text {
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        .sub-text {
            font-size: 12px;
            color: #888;
            margin-top: 8px;
        }

        /* Animasyon Tanımları */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0.4; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="loading-container">
        <div class="spinner"></div>
        
        <div class="loading-text">TRT Dinle Servisine Bağlanılıyor</div>
        <div class="sub-text">Lütfen bekleyiniz...</div>
    </div>

    <script>
        // Sayfa yüklendiğinde çalışacak kod bloğu
        window.onload = function() {
            // 3000 milisaniye (3 saniye) bekle ve yönlendir
            setTimeout(function() {
                window.location.href = "https://www.trtdinle.com/";
            }, 3000); 
        };
    </script>

</body>
</html>
