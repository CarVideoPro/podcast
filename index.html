<!doctype html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>CarTV</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="./assets/index-gBEua0MN.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-DMf3gc1S.css">
</head>

<body>
  <!-- Background -->
  <div class="bg-gradient-1"></div>
  <div class="bg-gradient-2"></div>

  <div id="app-layout">

    <!-- Video Player Area (Always present, resizes) -->
    <section id="player-area" class="player-area">
      <video id="video-player" controls poster="https://placehold.co/1920x1080/1a1a1a/FFF?text=CarTV"></video>
      <div class="player-overlay">
        <div class="hint-text">Tam ekran için çift tıkla</div>
        <button id="toggle-fullscreen" class="glass-btn icon-only"><i data-lucide="maximize"></i></button>
      </div>
    </section>

    <!-- Main Content Area (Lists) -->
    <main id="content-view" class="content-view">

      <!-- Channels View -->
      <div id="view-channels" class="view-section active">
        <div class="section-header">
          <h2 id="country-title">Kanallar</h2>
        </div>
        <div id="channels-loader" class="loader">Yükleniyor...</div>
        <div id="channels-grid" class="grid-list"></div>
      </div>

      <!-- Countries View (Overlay/Page) -->
      <div id="view-countries" class="view-section hidden">
        <div class="section-header">
          <h2>Ülke Seç</h2>
        </div>
        <div id="countries-grid" class="grid-list"></div>
      </div>

    </main>

    <!-- Navigation Bar (Sidebar or Bottombar based on Aspect Ratio) -->
    <nav id="nav-bar" class="nav-bar">

      <div class="nav-group top">
        <div class="logo-box">
          <i data-lucide="tv" class="logo-icon"></i>
        </div>

        <button id="nav-channels" class="nav-btn active" title="Kanallar">
          <i data-lucide="layout-grid"></i>
          <span>Kanallar</span>
        </button>

        <button id="nav-country" class="nav-btn" title="Ülke Değiştir">
          <span id="current-flag" class="emoji-icon">TR</span>
          <span>Ülke</span>
        </button>
      </div>

      <div class="nav-group bottom">
        <div class="zoom-controls">
          <button id="zoom-in" class="glass-btn sm"><i data-lucide="plus"></i></button>
          <button id="zoom-out" class="glass-btn sm"><i data-lucide="minus"></i></button>
        </div>
      </div>

    </nav>

  </div>
</body>

</html>
