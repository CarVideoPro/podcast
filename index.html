<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Video Pro</title>
    <style>
        /* --- GENEL AYARLAR --- */
        body {
            margin: 0;
            padding: 0;
            /* Logo.jpg dosyası aynı klasörde olmalı */
            background: #050505 url('logo.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        /* --- İÇERİK ALANI --- */
        #main-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        /* --- MENÜ --- */
        #menu-screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0; left: 0;
            transform-origin: 0 0; 
            transition: transform 0.2s ease, width 0.2s ease, height 0.2s ease, opacity 0.3s;
        }

        .logo-area { text-align: center; margin-bottom: 20px; text-shadow: 2px 2px 10px rgba(0,0,0,1); }
        .logo-area h1 {
            margin: 0; font-size: 2.5rem; color: #fff;
            text-shadow: 0 0 20px #00C9FF; 
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            width: 90%; max-width: 1200px; padding: 10px;
        }

        .app-btn {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; height: 100px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            font-size: 1.3rem; font-weight: 600; border-radius: 20px;
            cursor: pointer; position: relative; overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-align: center;
            transition: background 0.2s;
        }
        .app-btn:active { background: rgba(0, 201, 255, 0.4); border-color: #00C9FF; }

        /* --- TARAYICI --- */
        #browser-screen {
            width: 100%;
            height: 100%;
            display: none;
            position: absolute;
            top: 0; left: 0;
            background: #000;
        }

        /* TAM EKRAN İÇİN GÜNCELLENEN IFRAME STİLİ */
        iframe {
            border: none;
            background: #fff;
            position: absolute;
            top: 0; left: 0;
            transform-origin: 0 0;
            transition: transform 0.2s ease, width 0.2s ease, height 0.2s ease;
        }

        /* --- ALT ÇUBUK --- */
        #footer-bar {
            background: #151515;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            z-index: 999;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            transition: height 0.2s ease;
        }

        .back-btn, .zoom-btn {
            background: #333; color: white; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border-radius: 12px;
            font-family: inherit;
        }
        
        .back-btn { 
            background: linear-gradient(135deg, #c0392b, #a93226); 
            font-weight: bold; padding: 0 20px; 
            box-shadow: 0 2px 10px rgba(192, 57, 43, 0.4);
        }

        .zoom-controls { display: flex; gap: 8px; }
        .zoom-btn { background: #252525; border: 1px solid #444; }
        .zoom-btn:active { background: #00C9FF; color: black; border-color: #00C9FF; }

        .ticker-container {
            flex: 1; margin: 0 20px; background: rgba(0,0,0,0.5); 
            border: 1px solid #333; border-radius: 8px; 
            overflow: hidden; position: relative;
            display: flex; align-items: center;
        }
        
        .ticker-text {
            white-space: nowrap; position: absolute; color: #00C9FF;
            font-weight: 500; animation: marquee 25s linear infinite;
        }
        @keyframes marquee { 0% { left: 100%; } 100% { left: -100%; } }
        .icon-svg { fill: currentColor; display: block; }

    </style>
</head>
<body>

    <div class="overlay"></div>

    <div id="main-container">
        <div id="menu-screen">
            <div class="logo-area">
                <h1>Car Video Pro</h1>
            </div>
            <div class="button-grid">
                <button class="app-btn" onclick="openSite('https://s.vuhuv.com/tvradyo/')">Vuhuv Tv</button>
                <button class="app-btn" onclick="openSite('https://www.youtube.com/embed?listType=playlist&list=PL12345')">YouTube</button>
                <button class="app-btn" onclick="openSite('https://www.google.com/webhp?igu=1')">Google</button>
                <button class="app-btn" onclick="openSite('https://open.spotify.com/embed')">Spotify</button>
                
                <button class="app-btn" onclick="openSite('https://weather.com/')">Hava</button>
                <button class="app-btn" onclick="openSite('https://news.google.com')">Haber</button>
                <button class="app-btn" onclick="openSite('https://tunein.com/')">Radyo</button>
                <button class="app-btn" onclick="openSite('https://fast.com')">Hız Testi</button>
            </div>
        </div>

        <div id="browser-screen">
            <iframe id="web-frame" src="" 
                allowfullscreen="true" 
                webkitallowfullscreen="true" 
                mozallowfullscreen="true" 
                allow="autoplay; fullscreen; encrypted-media; picture-in-picture; gyroscope; accelerometer; clipboard-write">
            </iframe>
        </div>
    </div>

    <div id="footer-bar">
        <button id="btn-back" class="back-btn" onclick="closeSite()">
            <svg class="icon-svg" viewBox="0 0 24 24" style="margin-right:8px;"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
            MENÜ
        </button>

        <div class="ticker-container" id="ticker-box">
            <div class="ticker-text" id="ticker-content">
                Car Video Pro - Eğlencenin Adresi    |    İyi Yolculuklar...
            </div>
        </div>

        <div class="zoom-controls">
            <button class="zoom-btn" id="z-out" onclick="adjustZoom(-0.1)">
                <svg class="icon-svg" viewBox="0 0 24 24"><path d="M19 13H5v-2h14v2z"/></svg>
            </button>
            <button class="zoom-btn" id="z-in" onclick="adjustZoom(0.1)">
                <svg class="icon-svg" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            </button>
        </div>
    </div>

    <script>
        const menuScreen = document.getElementById('menu-screen');
        const browserScreen = document.getElementById('browser-screen');
        const webFrame = document.getElementById('web-frame');
        
        const footerBar = document.getElementById('footer-bar');
        const btnBack = document.getElementById('btn-back');
        const tickerBox = document.getElementById('ticker-box');
        const tickerContent = document.getElementById('ticker-content');
        const zOut = document.getElementById('z-out');
        const zIn = document.getElementById('z-in');

        let currentZoom = 1.0;
        const baseFooterHeight = 60;
        const baseFontSize = 16;

        window.onload = function() {
            const savedZoom = localStorage.getItem('carVideoZoomV4'); // Versiyonu değiştirdim
            if (savedZoom) currentZoom = parseFloat(savedZoom);
            applyZoom();
            updateBackBtnState(false);
        };

        function openSite(url) {
            menuScreen.style.opacity = '0';
            setTimeout(() => {
                menuScreen.style.display = 'none';
                browserScreen.style.display = 'block';
                webFrame.src = url;
                updateBackBtnState(true);
            }, 200);
        }

        function closeSite() {
            browserScreen.style.display = 'none';
            menuScreen.style.display = 'flex';
            void menuScreen.offsetWidth; 
            menuScreen.style.opacity = '1';
            webFrame.src = "";
            updateBackBtnState(false);
        }

        function updateBackBtnState(isActive) {
            if(isActive) {
                btnBack.style.opacity = "1";
                btnBack.style.pointerEvents = "all";
                btnBack.innerHTML = '<svg class="icon-svg" viewBox="0 0 24 24" style="width:inherit; height:inherit; margin-right:8px;"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg> MENÜ';
            } else {
                btnBack.style.opacity = "0.3";
                btnBack.style.pointerEvents = "none";
                btnBack.innerHTML = "ANA MENÜ";
            }
            applyZoom();
        }

        function adjustZoom(change) {
            currentZoom += change;
            if (currentZoom < 0.6) currentZoom = 0.6;
            if (currentZoom > 2.2) currentZoom = 2.2;
            applyZoom();
            localStorage.setItem('carVideoZoomV4', currentZoom);
        }

        function applyZoom() {
            const scalePercent = 100 / currentZoom;
            const newFooterHeight = baseFooterHeight * currentZoom;
            const newFontSize = baseFontSize * currentZoom;

            menuScreen.style.width = `${scalePercent}%`;
            menuScreen.style.height = `${scalePercent}%`;
            menuScreen.style.transform = `scale(${currentZoom})`;

            webFrame.style.width = `${scalePercent}%`;
            webFrame.style.height = `${scalePercent}%`;
            webFrame.style.transform = `scale(${currentZoom})`;

            footerBar.style.height = `${newFooterHeight}px`;

            btnBack.style.height = `${newFooterHeight * 0.7}px`;
            btnBack.style.fontSize = `${newFontSize}px`;
            
            [zOut, zIn].forEach(btn => {
                btn.style.width = `${newFooterHeight * 0.7}px`;
                btn.style.height = `${newFooterHeight * 0.7}px`;
            });

            const svgSize = 20 * currentZoom;
            document.querySelectorAll('.icon-svg').forEach(svg => {
                svg.style.width = `${svgSize}px`;
                svg.style.height = `${svgSize}px`;
            });

            tickerBox.style.height = `${newFooterHeight * 0.7}px`;
            tickerContent.style.fontSize = `${newFontSize}px`;
        }
    </script>
</body>
</html>
