    <style>
        /* Default Root Font Size */
        html { font-size: 16px; transition: font-size 0.2s ease; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 2px; }
        
        /* Video Wrapper */
        .video-wrapper {
            width: 100%;
            aspect-ratio: 16 / 9;
            max-height: calc(100vh - 8rem);
            background: #000;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border-radius: 12px;
            overflow: hidden;
            z-index: 1;
        }
        
        /* Video Styles */
        video {
            object-fit: contain !important;
            width: 100% !important;
            height: 100% !important;
            background-color: #000 !important;
        }
        video:fullscreen {
            object-fit: contain !important;
            background-color: #000 !important;
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- CHANNEL CARDS --- */
        .channel-item {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .channel-item:active { transform: scale(0.97); }
        
        .active-channel { 
            background: linear-gradient(90deg, #dc2626 0%, #991b1b 100%) !important; 
            color: white !important; border: none !important;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.5); font-weight: bold;
        }
        .active-channel i { color: white !important; }

        /* --- COUNTRY SELECTION GRID --- */
        #countryOverlay {
            backdrop-filter: blur(10px);
            background-color: rgba(17, 24, 39, 0.95);
        }
        .country-card {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #1f2937; border: 1px solid #374151; border-radius: 12px;
            padding: 1rem; cursor: pointer; transition: all 0.2s;
        }
        .country-card:active { transform: scale(0.95); background: #374151; }
        .country-flag { font-size: 2.5rem; margin-bottom: 0.5rem; }
        .country-name { font-size: 0.8rem; font-weight: bold; color: #d1d5db; text-align: center; }

        /* Marquee */
        .marquee-container {
            overflow: hidden; white-space: nowrap; position: relative;
            mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
        }
        .marquee-content {
            display: inline-block; padding-left: 100%;
            animation: marquee 35s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>

                div.innerHTML = `
                    <div class="country-flag">${c.flag}</div>
                    <div class="country-name">${c.name}</div>
                `;
                countryGrid.appendChild(div);
            });
        }

        function selectCountry(code) {
            localStorage.setItem('tvPlayerCountry', code);
            updateCountryDisplay(code);
            fetchChannels(code);
            countryOverlay.classList.add('hidden');
        }

        async function fetchChannels(countryCode) {
            channelListEl.innerHTML = `
                <div class="flex flex-col items-center justify-center h-40 text-gray-500">
                    <i class="fas fa-circle-notch fa-spin text-2xl text-red-600 mb-3"></i>
                    <span class="text-xs">Updating List...</span>
                </div>`;
            try {
                const response = await fetch(`${BASE_URL}${countryCode}.json`);
                if (!response.ok) throw new Error('Error');
                allChannels = await response.json();
                renderChannels(allChannels);
            } catch (error) {
                channelListEl.innerHTML = '<div class="p-4 text-center text-red-400 text-xs">Failed to load list.</div>';
            }
        }

        function renderChannels(channels) {
            channelListEl.innerHTML = '';
            
            playableChannels = channels.filter(ch => 
                (ch.iptv_urls && ch.iptv_urls.length > 0) || 
                (ch.youtube_urls && ch.youtube_urls.length > 0)
            );
            
            channelCountEl.innerText = playableChannels.length;

            if (playableChannels.length === 0) {
                channelListEl.innerHTML = '<div class="p-4 text-center text-gray-500 text-xs">No channels found.</div>';
                return;
            }

            playableChannels.forEach((channel, index) => {
                const isIptv = channel.iptv_urls && channel.iptv_urls.length > 0;
                const div = document.createElement('div');
                div.className = `channel-item w-full flex items-center p-4 mb-2 bg-gray-800 hover:bg-gray-700 border border-gray-700 rounded-xl cursor-pointer text-sm text-gray-300 group select-none shadow-md`;
                div.id = `channel-row-${index}`;
                div.onclick = () => playChannel(channel, index);
                
                const icon = isIptv 
                    ? '<div class="w-10 h-10 rounded-full bg-gray-900 flex items-center justify-center mr-3 flex-shrink-0 border border-gray-700"><i class="fas fa-tv text-green-500 text-lg"></i></div>' 
                    : '<div class="w-10 h-10 rounded-full bg-gray-900 flex items-center justify-center mr-3 flex-shrink-0 border border-gray-700"><i class="fab fa-youtube text-red-500 text-lg"></i></div>';
                
                div.innerHTML = `
                    ${icon}
                    <span class="font-bold truncate flex-1 text-base tracking-wide">${channel.name}</span>
                    <i class="fas fa-chevron-right text-gray-600 text-xs group-hover:text-white transition-colors"></i>
                `;
                channelListEl.appendChild(div);
            });
        }

        function playChannel(channel, index) {
            document.querySelectorAll('.channel-item').forEach(el => {
                el.classList.remove('active-channel');
                el.classList.replace('bg-red-600', 'bg-gray-800');
            });
            
            const activeRow = document.getElementById(`channel-row-${index}`);
            if(activeRow) {
                activeRow.classList.add('active-channel');
                activeRow.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            currentChannelTitle.innerHTML = `<span class="text-red-500 mr-2">LIVE:</span> ${channel.name}`;
            statusMessage.classList.add('hidden');
            if(placeholderContent) placeholderContent.style.display = 'none';

            const existingVideo = document.getElementById('hls-video');
            const existingIframe = document.querySelector('#playerWrapper iframe');
            if(existingVideo) existingVideo.remove();
            if(existingIframe) existingIframe.remove();
            
            if (hlsPlayer) { hlsPlayer.destroy(); hlsPlayer = null; }

            if (channel.iptv_urls && channel.iptv_urls.length > 0) {
                playHls(channel.iptv_urls[0]);
            } else if (channel.youtube_urls && channel.youtube_urls.length > 0) {
                playYoutube(channel.youtube_urls[0]);
            }
        }

        function playHls(url) {
            const video = document.createElement('video');
            video.id = "hls-video";
            video.className = "w-full h-full";
            video.controls = true;
            video.autoplay = true;
            video.playsInline = true;
            video.style.cssText = "object-fit: contain; width: 100%; height: 100%; background-color: black;";
            video.setAttribute('playsinline', '');
            video.setAttribute('webkit-playsinline', '');

            playerWrapper.appendChild(video);

            if (Hls.isSupported()) {
                hlsPlayer = new Hls();
                hlsPlayer.loadSource(url);
                hlsPlayer.attachMedia(video);
                hlsPlayer.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(() => {});
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function() { video.play(); });
            }
        }

        function playYoutube(url) {
            let embedUrl = url;
            if (!url.includes('embed')) {
                const videoId = url.split('v=')[1] || url.split('/').pop();
                embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&showinfo=0&playsinline=1`;
            } else { embedUrl += "?autoplay=1&playsinline=1"; }
            
            const iframe = document.createElement('iframe');
            iframe.src = embedUrl;
            iframe.allow = "autoplay; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;
            iframe.className = "w-full h-full border-none";
            playerWrapper.appendChild(iframe);
        }

        function showStatus(msg) {
            statusMessage.innerText = msg;
            statusMessage.classList.remove('hidden');
            setTimeout(() => statusMessage.classList.add('hidden'), 4000);
        }

        fetchChannels(savedCountry);
    </script>
</body>
</html>
