<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yakında Sizlerleyiz!</title>
    <style>
        /* CSS (Stil) Kodları 
          Sayfanın profesyonel görünmesini sağlar.
        */

        /* Temel sayfa ayarları */
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; /* İçeriği ortalamak için modern yöntem */
            align-items: center;
            justify-content: center;
            background-color: #f0f2f5; /* Hafif gri bir arka plan */
        }

        /* İçerik kutusu */
        .container {
            text-align: center;
            background: #ffffff;
            padding: 50px;
            border-radius: 12px; /* Köşeleri yumuşatma */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08); /* Profesyonel gölge efekti */
            max-width: 500px;
            width: 90%; /* Mobil cihazlar için */
            box-sizing: border-box;
        }

        /* İkon (Resim) Stili 
          Bu bir SVG (Vektörel Grafik) ikonudur. Kalitesi hiç bozulmaz.
        */
        .icon {
            width: 80px;
            height: 80px;
            color: #007bff; /* Ana tema rengi (profesyonel bir mavi) */
            margin-bottom: 25px;
            animation: spin 8s linear infinite; /* İkonun yavaşça dönmesi için */
        }

        /* Başlık */
        h1 {
            font-size: 2.2rem; /* Büyük ve okunaklı başlık */
            color: #333;
            margin: 0 0 15px 0;
        }

        /* Açıklama metni */
        p {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
            margin: 0;
        }

        /* İkonun dönme animasyonu */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19.13 5.09C15.22 1.18 8.78 1.18 4.87 5.09m0 13.82C8.78 22.82 15.22 22.82 19.13 18.91M12 8v8m-4-4h8"/>
            <path d="M12 2v2m0 16v2m-9-9H1m19 0h-2m-2.12-6.36l-1.42-1.42M6.34 17.66l-1.42 1.42m12.72-1.42l-1.42-1.42m-9.88 1.42l-1.42-1.42"/>
        </svg>

        <h1>Sayfamız Yapım Aşamasında</h1>
        <p>
            Sizlere harika bir deneyim sunmak için çalışıyoruz.
            Çok yakında yepyeni yüzümüzle karşınızda olacağız!
        </p>

    </div>

</body>
</html>
